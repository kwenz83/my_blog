{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content | safe }}</p>  <!-- 使用 safe 过滤器渲染 HTML -->
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
